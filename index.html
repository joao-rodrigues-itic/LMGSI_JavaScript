<!DOCTYPE html>
    <html>
        <head>
            <title>Contraseña de em JavaScript</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="css/formStyle.css">
            <script src="script/script.js" defer></script>
        </head>
        <body>
            <main>
            <h1>Entrar a Películas</h1>
                <div class="container">
                    <form action="peliculas.html" method="get">
                        <fieldset>
                            <legend>Contraseña</legend>

                            <label for="nombre">Nombre</label>
                            <input id="nombre" name="nom" type="text" placeholder="Escribe tu nombre" required>
                            
                            <label for="contrasena">Contraseña</label>
                            <input id="contrasena" name="contrasena" type="password" placeholder="Escribe tu contraseña" required>
                                
                            <div>
                                <input type="checkbox" id="esconder" name="esconder" value="Mostrar/Esconder">
                                <label for="esconder">Mostrar contraseña</label>
                            </div>

                            <input type="submit" id="botonSubmit" value="Submit" style="display: none;">
                        </fieldset>
                    </form>
                </div>
                    
                    <div id="mensaje">
                        <h3>La contraseña debe contenter:</h3>
                        <p id="minuscula" class="invalid">Una letra <b>minúscula</b></p>
                        <p id="mayuscula" class="invalid">Una letra <b>mayúscula</b></p>
                        <p id="numero" class="invalid">Un <b>número</b></p>
                        <p id="longitud" class="invalid">Mínimo <b>8 carácteres</b></p>
                    </div>
            </main>
        </body>
    </html>
