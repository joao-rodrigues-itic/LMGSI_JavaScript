<!DOCTYPE html>
    <html>
        <head>
            <title>Contraseña de em JavaScript</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="css/formStyle.css">

        </head>
        <body>
            <main>
            <h1>Contraseña</h1>
                <form action="que_en_penses.html" method="get">
                    <fieldset>
                        <legend>Informació personal</legend>

                        <label for="nombre">Nombre</label>
                        <input id="nombre" name="nom" type="text" placeholder="Escrive tu nombre" required>
                        
                        <label for="contrasena">Contraseña</label>
                        <input id="contrasena" name="contrasena" type="text" placeholder="Escrive tu contraseña" required>
                            
                        <input type="checkbox" id="esconder" name="rols" value="Mostrar/Esconder" checked>
                        <label for="cantant">Mostrar contraseña</label>
                        
                </form>
            </main>
        </body>
    </html>
